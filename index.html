<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Mapa de Red de Monitoreo Participativo</title>
    </head>
    <body>
        <div style="background-color:rgb(48, 158, 231); height:70px;">
                <img src="./images/red_mop.png">
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Cuencashidrogrficas_2.js"></script>
        <script src="data/PrecipitacinPpmm_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.330321168908748,-77.3665297875652],[-11.210487970621804,-75.51924007588505]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIShadedRelief_0');
        map.getPane('pane_ESRIShadedRelief_0').style.zIndex = 400;
        var layer_ESRIShadedRelief_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIShadedRelief_0',
            opacity: 0.7,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIShadedRelief_0;
        map.addLayer(layer_ESRIShadedRelief_0);
        map.createPane('pane_OpenStreetMapmonochrome_1');
        map.getPane('pane_OpenStreetMapmonochrome_1').style.zIndex = 401;
        var layer_OpenStreetMapmonochrome_1 = L.tileLayer('http://a.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapmonochrome_1',
            opacity: 0.7,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMapmonochrome_1;
        map.addLayer(layer_OpenStreetMapmonochrome_1);
        function pop_Cuencashidrogrficas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Código:</th>\
                        <td>' + (feature.properties['CODIGO'] !== null ? autolinker.link(feature.properties['CODIGO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre:</th>\
                        <td>' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nivel:</th>\
                        <td>' + (feature.properties['NIVEL'] !== null ? autolinker.link(feature.properties['NIVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Orden:</th>\
                        <td>' + (feature.properties['ORDEN'] !== null ? autolinker.link(feature.properties['ORDEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área km2:</th>\
                        <td>' + (feature.properties['AREA_KM2'] !== null ? autolinker.link(feature.properties['AREA_KM2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cuencashidrogrficas_2_0() {
            return {
                pane: 'pane_Cuencashidrogrficas_2',
                opacity: 1,
                color: 'rgba(125,125,125,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Cuencashidrogrficas_2');
        map.getPane('pane_Cuencashidrogrficas_2').style.zIndex = 402;
        map.getPane('pane_Cuencashidrogrficas_2').style['mix-blend-mode'] = 'normal';
        var layer_Cuencashidrogrficas_2 = new L.geoJson(json_Cuencashidrogrficas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cuencashidrogrficas_2',
            layerName: 'layer_Cuencashidrogrficas_2',
            pane: 'pane_Cuencashidrogrficas_2',
            onEachFeature: pop_Cuencashidrogrficas_2,
            style: style_Cuencashidrogrficas_2_0,
        });
        bounds_group.addLayer(layer_Cuencashidrogrficas_2);
        map.addLayer(layer_Cuencashidrogrficas_2);
        function pop_PrecipitacinPpmm_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Código Est:</th>\
                        <td>' + (feature.properties['NOMBRE DE'] !== null ? autolinker.link(feature.properties['NOMBRE DE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pp acum en mm:</th>\
                        <td>' + (feature.properties['ACUM'] !== null ? autolinker.link(feature.properties['ACUM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fecha Obs:</th>\
                        <td>' + (feature.properties['FECHA'] !== null ? autolinker.link(feature.properties['FECHA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Hora Obs:</th>\
                        <td>' + (feature.properties['HORA'] !== null ? autolinker.link(feature.properties['HORA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrecipitacinPpmm_3_0(feature) {
            if (feature.properties['ACUM'] >= 0.000000 && feature.properties['ACUM'] <= 0.001000 ) {
                return {
                pane: 'pane_PrecipitacinPpmm_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(116,116,116,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ACUM'] >= 0.001000 && feature.properties['ACUM'] <= 5.000000 ) {
                return {
                pane: 'pane_PrecipitacinPpmm_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,191,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PrecipitacinPpmm_3');
        map.getPane('pane_PrecipitacinPpmm_3').style.zIndex = 403;
        map.getPane('pane_PrecipitacinPpmm_3').style['mix-blend-mode'] = 'normal';
        var layer_PrecipitacinPpmm_3 = new L.geoJson(json_PrecipitacinPpmm_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrecipitacinPpmm_3',
            layerName: 'layer_PrecipitacinPpmm_3',
            pane: 'pane_PrecipitacinPpmm_3',
            onEachFeature: pop_PrecipitacinPpmm_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PrecipitacinPpmm_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PrecipitacinPpmm_3);
        map.addLayer(layer_PrecipitacinPpmm_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Mapa de Red de Monitoreo Participativo</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Precipitación (Pp mm)<br /><table><tr><td style="text-align: center;"><img src="legend/PrecipitacinPpmm_3_00.png" /></td><td>0 </td></tr><tr><td style="text-align: center;"><img src="legend/PrecipitacinPpmm_3_051.png" /></td><td>0 - 5</td></tr></table>': layer_PrecipitacinPpmm_3,'<img src="legend/Cuencashidrogrficas_2.png" /> Cuencas hidrográficas': layer_Cuencashidrogrficas_2,"OpenStreetMap monochrome": layer_OpenStreetMapmonochrome_1,"ESRI Shaded Relief": layer_ESRIShadedRelief_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Cuencashidrogrficas_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOMBRE'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['NOMBRE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Cuencashidrogrficas_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_PrecipitacinPpmm_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ACUM'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Georgia\', sans-serif;">' + layer.feature.properties['ACUM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PrecipitacinPpmm_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PrecipitacinPpmm_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOMBRE DE'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Cuencashidrogrficas_2,layer_PrecipitacinPpmm_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Cuencashidrogrficas_2,layer_PrecipitacinPpmm_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Cuencashidrogrficas_2,layer_PrecipitacinPpmm_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Cuencashidrogrficas_2,layer_PrecipitacinPpmm_3]);
        });
        </script>
    </body>
</html>
